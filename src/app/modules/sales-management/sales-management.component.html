<div class="sales-container">
  <ng-template [ngIf]="!isleadFormVisible">
    <p class="title-main">Customers</p>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <div class="example-header">
              <mat-form-field>
                <input class="form-control" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label>Status</mat-label>
              <mat-select class="form-control" placeholder="Status"
                (selectionChange)="filterBasedOnStatus($event.value)">
                <mat-option *ngFor="let status of statusList" [value]="status.value">
                  {{status.label}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="col-lg-4">
            <button type="submit" class="btn">
            <i class="fas fa-plus"></i>Reset
          </button>
        </div> -->
        <div class="col-lg-4">
          <div class="pb-lg-0 pb-5 btn-bottom-holder text-right mt-5">
            <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
              (click)="fnLeadFormVisible('GO_TO_CREATE_LEAD')">
              <i class="fas fa-plus"></i>Create Lead
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="clientName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT NAME </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.clientName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef mat-sort-header> CITY </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="contactNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT NO </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.contactNo}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="effectiveDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> E.DATE </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.effectiveDate | date: 'dd/MM/yyyy'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </mat-header-cell>
          <mat-cell *matCellDef="let row" class="status-look"> <i class="fas fa-circle"></i> {{row.status}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div class="icon-holding">
              <i class="fas fa-eye"></i>
              <i class="fas fa-pencil-alt" (click)="editLead(row)"></i>
              <i class="fas fa-comment-alt"></i>
             </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </ng-template>
  <ng-template [ngIf]="iscreateLeadFormVisible">
    <div *ngIf="form=='LEAD'">
      <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
          (click)="fnLeadFormVisible('GO_TO_DASHBOARD')">
          Leads
        </button>
      </div>
      <app-personal-info [isLead]="'LEAD'"></app-personal-info>
    </div>
  </ng-template>
  <ng-template [ngIf]="isleadFormVisible">
    <div *ngIf="form=='PROFILE'">
      <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
          (click)="fnLeadFormVisible('GO_TO_DASHBOARD')">
          <i class="fas fa-clone"></i> Leads
        </button>
      </div>
      <app-personal-info [isLead]="'Q-LEAD'"></app-personal-info>
    </div>
    <div *ngIf="form=='PROPERTY'">
      <app-property-info></app-property-info>
    </div>
    <div *ngIf="form=='BASIC'">
      <app-basic-requirement></app-basic-requirement>
    </div>
    <div *ngIf="form=='UPLOAD'">
      <app-design-requirement></app-design-requirement>
    </div>
  </ng-template>
</div>
