<ng-template [ngIf]="!isleadFormVisible">
  <p>Customers</p>
  <div class="pb-lg-0 pb-5 btn-bottom-holder">
    <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnLeadFormVisible('GO_TO_PROFILE')">
      Create
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACT NO </th>
        <td mat-cell *matCellDef="let row"> {{row.contactNo}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL ID </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="orderedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> O.DATE </th>
        <td mat-cell *matCellDef="let row"> {{row.orderedDate}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
        <td mat-cell *matCellDef="let row"> {{row.action}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-template>
<ng-template [ngIf]="isleadFormVisible">
  <div class="pb-lg-0 pb-5 btn-bottom-holder">
    <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnLeadFormVisible('GO_TO_DASHBOARD')">
      Leads
    </button>
  </div>
  <div *ngIf="form=='PROFILE'">
    <app-personal-info></app-personal-info>
    <div class="pb-lg-0 pb-5 btn-bottom-holder">
      <button type="submit" class="btn btn-primary font-pweight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        (click)="fnLeadFormVisible('GO_TO_PROPERTY')">
        Next
      </button>
    </div>
  </div>
  <div *ngIf="form=='PROPERTY'">
    <app-property-info></app-property-info>
    <div class="pb-lg-0 pb-5 btn-bottom-holder">
      <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnLeadFormVisible('GO_TO_PROFILE')">
      Back
    </button>
      <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        (click)="fnLeadFormVisible('GO_TO_BASIC')">
        Next
      </button>
    </div>
  </div>
  <div *ngIf="form=='BASIC'">
    <app-basic-requirement></app-basic-requirement>
    <div class="pb-lg-0 pb-5 btn-bottom-holder">
      <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnLeadFormVisible('GO_TO_PROPERTY')">
      Back
    </button>
      <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        (click)="fnLeadFormVisible('GO_TO_UPLOAD')">
        Next
      </button>
    </div>
  </div>
</ng-template>
