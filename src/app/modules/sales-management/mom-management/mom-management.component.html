<ng-template [ngIf]="!isMomFormVisible">
  <p class="title-main">MOM</p>
  <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
    <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="redirectTo('GO_TO_DASHBOARD')">
      <i class="fas fa-angle-double-left"></i>Back
    </button>
    <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnMomFormVisible('GO_TO_MOM')">
      <i class="fas fa-plus"></i> New MOM
    </button>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="client">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT NAME </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.client}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="organiser">
        <mat-header-cell *matHeaderCellDef mat-sort-header> MEETING ORGANISER </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.organiser}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="salesPerson">
        <mat-header-cell *matHeaderCellDef mat-sort-header> SALES PERSON </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.salesPerson}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="architect">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ARCHITECT </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.architect}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> M.DATE </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdDate | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.action}}
          <div class="icon-holding">
            <i class="fas fa-eye"></i>
            <i class="fas fa-pencil-alt" (click)="editMom(row)"></i>
            <!-- <i class="fas fa-comment-alt"></i> -->
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-template>
<ng-template [ngIf]="isMomFormVisible">
  <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
    <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      (click)="fnMomFormVisible('GO_TO_DASHBOARD')">
      <i class="fas fa-angle-double-left"></i>Back
    </button>
  </div>
  <app-create-mom></app-create-mom>
</ng-template>
