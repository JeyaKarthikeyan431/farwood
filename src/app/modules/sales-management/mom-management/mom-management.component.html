<ng-template [ngIf]="!isMomFormVisible">
    <p class="title-main">MOM</p>
    <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        (click)="redirectToLeads()">
        <i class="fas fa-angle-double-left"></i>Back
      </button>
      <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        (click)="fnMomFormVisible('GO_TO_MOM')">
        New MOM
      </button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENT NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.client}} </td>
          </ng-container>
        <ng-container matColumnDef="organiser">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MEETING ORGANISER </th>
          <td mat-cell *matCellDef="let row"> {{row.organiser}} </td>
        </ng-container>
        <ng-container matColumnDef="salesPerson">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SALES PERSON </th>
          <td mat-cell *matCellDef="let row"> {{row.salesPerson}} </td>
        </ng-container>
        <ng-container matColumnDef="architect">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ARCHITECT </th>
          <td mat-cell *matCellDef="let row"> {{row.architect}} </td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> M.DATE </th>
          <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
          <td mat-cell *matCellDef="let row"> {{row.action}} 
            <div class="icon-holding">
              <i class="fas fa-pencil-alt"></i>
              <i class="fas fa-trash-alt"></i>
             </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </ng-template>
  <ng-template [ngIf]="isMomFormVisible" >
    <div class="pb-lg-0 pb-5 btn-bottom-holder text-right">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
            (click)="fnMomFormVisible('GO_TO_DASHBOARD')">
            <i class="fas fa-angle-double-left"></i>Back
        </button>
    </div>
    <app-create-mom></app-create-mom>
</ng-template>
