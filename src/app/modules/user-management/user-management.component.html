<ng-template [ngIf]="!isUserFormVisible">
    <p>USERS</p>
    <div class="pb-lg-0 pb-5 btn-bottom-holder">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
            (click)="fnUserFormVisible('GO_TO_USER')">
            Create
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="doj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE OF JOINING </th>
                <td mat-cell *matCellDef="let row"> {{row.doj}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE(S) </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</ng-template>
<ng-template [ngIf]="isUserFormVisible" >
    <div class="pb-lg-0 pb-5 btn-bottom-holder" *ngIf="form=='USER'">
        <button type="submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
            (click)="fnUserFormVisible('GO_TO_DASHBOARD')">
            Users
        </button>
    </div>
    <app-create-user></app-create-user>
</ng-template>
